<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Chicken Fried Rice</title>
    </head>

    <body>
        <h1>Chicken Fried Rice</h1>
        <img src="../images/chicken-fried-rice.jpg">
        <h2>Description</h2>
        <p>A simple, five-ingredient Chinese dish.</p>
        <h3>Ingredients</h3>
        <ul>
            <li>1 lb. of chicken breasts</li>
            <li>4 eggs</li>
            <li>1 cup of rice</li>
            <li>1/3 cup frozen vegetables</li>
            <li>1/4 cup soy sauce</li>
        </ul>
    </body>
</html>
